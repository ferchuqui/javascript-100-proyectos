<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Proyectos Js  - 01 -Tinder Swipe</title>
</head>
<body>
    <main>
        <section>
            <header>
                <img src="./tinder-logo.webp" alt="Tinder Logo/">
            </header>
                    <div class="cards">
                        <article>
                            <img src="./fotos/2.webp" alt="Alex, Pelo castaño, 25 años">
                            <h2>Alejandro<span>25</span></h2>
                            <div class="choice nope">NOPE</div>
                            <div class="choice like">LIKE</div>
                        </article>
                        <article>
                            <img src="./fotos/1.webp" alt="Monica, Pelirroja, 25 años">
                            <h2>Monica<span>33</span></h2>
                            <div class="choice nope">NOPE</div>
                            <div class="choice like">LIKE</div>
                        </article>
                    </div>
                    <footer>
                        <button class="is-refresh" aria-label="">undo</button>
                        <button class="is-remove is-big" aria-label="">remove</button>
                        <button class="is-star" aria-label="">star</button>
                        <button class="is-fav is-big" aria-label="">fav</button>
                        <button class="is-zap" aria-label="">zap</button>
                    </footer>
        </section>
    </main>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            place-content: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            background: #fff;
            zoom: 0.6;
        }
        main {
            background: url('./iphone.webp') no-repeat;
            background-size: contain;
            width: 320px;
            height: 640px;
            display: flex;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
        }
        section {
            background: #f6f6f6;
            width: 100%;
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow: hidden;
            position: relative;
            padding: 16px 6px;
            margin: 24px;
        }
        header {
            display: flex;
            justify-content: center;
        }
        header img {
                width: 24px;
                height: 24px;
            }
            
            
            footer {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                gap: 12px;
                padding: 0 24px;
                justify-content: center;
                align-items: center;
                border: 1px solid #ccc;
            }
            footer button {
                height: 32px;
                width: 32px;
                border-radius: 50%;
                
            }

            .cards {
                position: relative;
                width: 100%;
                height: 100%;
                margin: 0 auto;
            }
            .cards article {
                
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0 0, 0, .3);
                cursor: grab;
                overflow: hidden;
                position: absolute;
                inset: 0;
                width: 100%;
                height: 100%;
                z-index: 2;
                }
            .cards img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .cards h2 {
                color: white;
                position: absolute;
                inset: 0;
                display: flex;
                align-items: flex-end;
                height: 100%;
                width: 100%;
                z-index: 3;
                background: linear-gradient(
                    to top,
                     #00000088 20%, 
                    transparent 40%
                    );
            }
            .cards span {
                margin-left: 6px;
                font-size: 18px;
                line-height: 1.4;
                font-weight: 400;
            }
    </style>


</body>
</html>
